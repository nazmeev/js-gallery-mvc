<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>MVC Pattern</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">JSExpert</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="#gallery">Галлерея</a>
        <a class="p-2 text-dark" href="#info">О пользователе</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Войти</a>
    </div>
    <main role="main">
      
      <div class="container">

          <div id="login-view" class="hide row">  
              <div class="col-md-12 py-5">
                  <div class="text-center">
                      <div class="alert alert-secondary" role="alert">
                          This is Login Route
                      </div>
                      <form class="form-signin">
                          <h1 class="h3 mb-3 font-weight-normal">Пожалуйста войдите</h1>
                          <label for="inputEmail" class="sr-only">Email</label>
                          <input type="text" id="inputEmail" class="form-control" placeholder="Email address"  autocomplete="off">
                          <div class="mb-3"></div>
                          <label for="inputPassword" class="sr-only">Пароль</label>
                          <input type="text" id="inputPassword" class="form-control" placeholder="Password"  autocomplete="off">
                          <div class="mb-3"></div>
                          <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
                          <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
                      </form>
                  </div> 
              </div>       
            </div> 

        <div id="main-view" class="hide row">  
          <div class="col-md-12 py-5">
              <div class="text-center">
                  <div class="alert alert-success" role="alert">
                      This is Main Route
                  </div>
                <button id="saveBtn" class="btn btn-primary my-2">Сохранить</button>
                <button id="refreshBtn" class="btn btn-success my-2">Обновить</button>
              </div> 
          </div>       
        </div>  
        
        <div id="info-view" class="hide row">  
          <div class="col-md-12 py-5">
              <div class="text-center">
                  <div class="alert alert-info" role="alert">
                      This is Info Route
                  </div>
              </div> 
          </div>       
        </div> 
  
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://getbootstrap.com/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/router.js"></script>
    <script type="module" src="js/gallery/observer.js"></script>
	<script type="module" src="js/gallery/gallery.model.js"></script>
	<script type="module" src="js/gallery/gallery.view.js"></script>
    <script type="module" src="js/gallery/gallery.controller.js"></script>
    <script type="module" src="js/login/login.model.js"></script>
	<script type="module" src="js/login/login.view.js"></script>
	<script type="module" src="js/login/login.controller.js"></script>
	<script type="module" src="js/app.js"></script>
  </body>
</html>
